<style>
@import url('https://fonts.googleapis.com/css2?family=Agbalumo&family=DM+Serif+Display:ital@0;1&family=Dancing+Script:wght@400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,500;1,600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');


body::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: url("./images/team-login.jpg");
  background-position: center;
  background-size: cover;
}

.wrapper {
  transform:translate(-120%,30%) ;
  width: 400px;
  border-radius: 20px;
  padding: 30px;
  text-align: center;
  border: 1px solid #ffffff80;
  box-shadow: 2px 2px 5px #ffffff80;
  backdrop-filter: blur(9px);
  -webkit-backdrop-filter: blur(9px);
}

form {
  display: flex;
  flex-direction: column;
}

h2 {
  font-size: 30px;
  margin-bottom: 20px;
  color: #fff;
}

.input-field {
  position: relative;
  border-bottom: 2px solid #ccc;
  margin: 15px 0;
}

.input-field label {
  position: absolute;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  color: #fff;
  font-size: 16px;
  transition: 0.15s ease;
}

.input-field input {
  width: 100%;
  height: 40px;
  background: transparent;
  border: none;
  outline: none;
  font-size: 16px;
  color: #fff;
}

.input-field input:focus~label,
.input-field input:valid~label {
  font-size: 13px;
  top: 10px;
  transform: translateY(-120%);
}

.forget {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin: 30px 10px 30px 0;
  color: #fff;
}

#remember {
  accent-color: #fff;
}

.forget label {
  display: flex;
  align-items: center;
}

.forget label p {
  margin-left: 8px;
}

.wrapper a {
  color: #efefef;
  text-decoration: none;
}

.wrapper a:hover {
  text-decoration: underline;
}

button {
  background: #a2b991;
  color: #fff;
  font-weight: 600;
  padding: 12px 20px;
  cursor: pointer;
  border-radius: 15px;
  font-size: 16px;
  border: 2px solid transparent;
  transition: 0.3s ease;
}

button:hover {
  color: #fff;
  border-color: #fff;
  background: rgba(255, 255, 255, 0.15);
}

.register {
  text-align: center;
  margin-top: 30px;
  color: #fff;
}
@media only screen and (max-width: 600px) {
  .wrapper {
    width: 80%;
    margin: auto;
    margin-top: 20px;
    transform: none; /* Reset the transform for smaller screens */
  }

  h2 {
    font-size: 24px;
  }

  .input-field label {
    font-size: 14px;
  }

  .input-field input,
  button {
    font-size: 14px;
  }
}
</style>
<body>
  <div class="nav">
    <input type="checkbox" id="nav-check">
    <div class="nav-header">
      <div class="nav-logo">
        <a href="Home.html"><img src="./images/logo.png" alt="logo"></a>
      </div>
    </div>
    <div class="nav-btn">
      <label for="nav-check">&#9776;</label>
    </div>
    <div class="nav-links me-5">
      <a href="Home.html" target="_self" >Home</a>
      <a href="contact.html" target="_self">Contact Us</a>
      <a href="Subscribe.html" target="_self">Sign Up</a>
      <a href="login.html">Login<i class="fa-regular fa-user ms-2 mt-1" style="color: #fff;"></i></a>
    </div>  
  <div class="wrapper">
    <form action="#">
      <h2>Login</h2>
        <div class="input-field">
        <input type="text" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="Subscribe.html">Sign Up</a></p>
      </div>
    </form>
  </div>
</body>
</html>
